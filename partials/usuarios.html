
<title>Consulta de Clientes - Bases de datos PJA</title>
<h4 class="blog-post-title">Consulta de Clientes</h4>
<hr/>
<button type="button" class="btn btn-danger fa fa-plus" ng-click="open(cliente);">&nbsp;Agregar un nuevo cliente</button>

<div class="table-responsive">
<div class="panel panel-primary">
  <div class="panel-heading">Lista de clientes {{inicio}}
      <div class="sw-search" >
            <div class="nav-search" id="nav-search">
                    Escriba una palabra para <b>filtrar</b>: <span class="input-icon">
                        <input placeholder="Filtrar clientes de la lista ..." class="nav-search-input" ng-model="filtercliente" ng-change="resetLimit();"  autocomplete="off" type="text" style="width:300px;" focus>
                        <i class="search-icon fa fa-search nav-search-icon"></i>
                    </span>
            </div>
        </div>
    </div>
  <div class="panel-body">
    <table class="table table-striped">
    <tr ng-show="clientes.length==0"><td style="vertical-align:middle;"><i class="fa fa-ban fa-3x"></i>&nbsp;No datos encontrados, problema con la base de datos</td></tr>
    <tr ng-hide="clientes.length>-1"><td style="vertical-align:middle;"><i class="fa fa-cog fa-3x fa-spin"></i>&nbsp;Cargando volumen de datos</td></tr>

    <tr><th ng-repeat="c in columns">{{c.text}}</th></tr>

    <tr ng-repeat="c in clientes | filter:filtercliente | orderBy:'-id'" id="{{c.id}}" animate-on-change='c.telefono + c.celular + c.email + c.email + c.direccion' ng-animate=" 'animate'">
        <td>{{c.id}}</td><td>{{c.nombres + ' ' + c.apellidos}}</td><td>{{c.telefono}}</td><td>{{c.celular}}</td><td>{{c.email}}</td><td>{{c.direccion}}</td>
        <td>
            <button class="btn" ng-class="{Active:'btn-success', Inactive:''}[mayorE(c.nacimiento)]">{{c.nacimiento}}</button>
        </td>
        <td style="width:100px">
            <div class="btn-group">
              <button type="button" class="btn btn-default fa fa-edit" ng-click="open(c);"></button>
              <button type="button" class="btn btn-danger fa fa-trash-o" ng-click="deletecliente(c);"></button>
            </div>
        </td>
    </tr>
    </table>
</div>
</div>
</div>
